<html>
    <head>

    </head>
    <body>
    <style>
        #gridContainer{
            display: grid;
            grid-template-columns: auto auto auto;
            background-color: #2196F3;
            padding: 10px;
        }
        .grid-item{
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.8);
            padding: 20px;
            font-size: 30px;
            text-align: center;
        }
    </style>
     <div id='gridMakerForm'>
        <form id=gridInputForm>
            <h2>Acme Grid Maker</h2>
              <input name="xAxis" id="columns" value>
              <input name="yAxis" id="rows" value>
              <input type="submit" value="Create" id="submit">
        </form>
        <div id="gridContainer"></div>
        <script>
        const isColInput=document.querySelector('[name="xAxis"]');
        const isRowInput=document.querySelector('[name="yAxis"]');
        const grid=document.querySelector('#gridContainer');
        let gridItem=''
        //console.log(grid)
        gridInputForm.addEventListener('submit',(ev)=>{
         ev.preventDefault();
         //console.log(isRowInput.value);
         for(let i=0; i<(isRowInput.value*1);i++){
           gridItem+=`<div class="grid-item"></div>`;  
         }
         isRowInput.value=''
         render();
     });
        const render = ()=>{
         grid.innerHTML=gridItem;   
        };
        render();
        </script>    
    </body>
</html>
